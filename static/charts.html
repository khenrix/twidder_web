<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Charts</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-12 text-center">
            <h2>Live statistics</h2>
            <div class="col-lg-4">
                <h5>Sessions</h5>
                <div>
                    <canvas id="sessionChart"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <h5>Gender</h5>
                <div>
                    <canvas id="genderChart"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <h5>Messages</h5>
                <div>
                    <canvas id="messageChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        var genderCtx = document.getElementById("genderChart");

        var genderData = {
            labels: [
                "Male",
                "Female"
            ],
            datasets: [
                {
                    data: [75, 25],
                    backgroundColor: [
                        "#800000",
                        "#000"
                    ],
                    hoverBackgroundColor: [
                        "#800000",
                        "#000"
                    ]
                }
            ]
        };

        var genderPieChart = new Chart(genderCtx, {
            type: 'pie',
            data: genderData
        });

        var sessionCtx = document.getElementById("sessionChart");

        var sessionData = {
            labels: [
                "Online users",
                "Total users"
            ],
            datasets: [
                {
                    data: [10, 100],
                    backgroundColor: [
                        "#800000",
                        "#000"
                    ],
                    hoverBackgroundColor: [
                        "#800000",
                        "#000"
                    ]
                }
            ]
        };

        var sessionPieChart = new Chart(sessionCtx, {
            type: 'pie',
            data: sessionData
        });

        var messageCtx = document.getElementById("messageChart");

        var messageData = {
            labels: [
                "Your messages",
                "Total messages"
            ],
            datasets: [
                {
                    data: [5, 100],
                    backgroundColor: [
                        "#800000",
                        "#000"
                    ],
                    hoverBackgroundColor: [
                        "#800000",
                        "#000"
                    ]
                }
            ]
        };

        var messagePieChart = new Chart(messageCtx, {
            type: 'pie',
            data: messageData
        });
    </script>
</body>


</html>
