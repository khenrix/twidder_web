<html>
<head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
    <script src="live_data.js" type="text/javascript"></script>
    <title>Twidder</title>
</head>
<body>

<!-- To switch between views -->
<div id="content"></div>

<!-- Welcome View -->
<script id="welcome_view" type="text/view">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Twidder</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form navbar-right" onsubmit="return signInHandler()" role="search">
                    <div class="form-group">
                        <input id="email" type="email" class="form-control" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <button type="submit" name="login" value="Login" class="btn btn-default">Login</button>
                </form>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div id="alert-container" class="alert">
    <span class="cross-btn" onclick="this.parentElement.style.display='none';">&times;</span>
    <p id="error-message"></p>
</div>
<div class="container-fluid">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="">
                <form onsubmit="return signUpHandler()">
                    <h3 class="text-center">Sign up here</h3>
                    <div class="input-field">
                        <label for="first_name">First name</label>
                        <input class="form-control" id="first_name" type="text" name="firstname" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="family_name">Family name</label>
                        <input class="form-control" id="family_name" type="text" name="familyname" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="gender">Gender</label>
                        <select class="extend-select form-control" id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="city">City</label>
                        <input class="form-control" id="city" type="text" name="city" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="country">Country</label>
                        <input class="form-control" id="country" type="text" name="country" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="email_reg">Email</label>
                        <input class="form-control" id="email_reg" type="email" name="email_reg" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="psw_reg">Password</label>
                        <input class="form-control" id="psw_reg"type="password" name="password_reg" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="psw_reg_rep">Repeat PSW</label>
                        <input class="form-control" id="psw_reg_rep" type="password" name="psw_reg_rep" value="" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                    </div>
                </form>
        </div>
    </div>
</div>
</script>

<!-- Profile View -->
<script id="profile_view" type="text/view">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Twidder</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li id="home-tab" class="active"><a href="#" onclick="return openTab('Home')">Home <span class="sr-only">(current)</span></a></li>
                <li id="browse-tab" ><a href="#" onclick="return openTab('Browse')">Browse</a></li>
                <li id="account-tab"><a href="#" onclick="return openTab('Account')">Account</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

    <div id="container">
         <div id="alert-container" class="alert">
            <span class="cross-btn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p id="error-message"></p>
        </div>
        <h2 id="welcome-text" class=text-center>Welcome to Twidder</h2>
            <div id="home-content" class="container-fluid text-center">
                <h3>Personal content</h3>
                <div id="personal-content"></div>
                <hr>

    <div class="container">
        <div class="col-lg-12 text-center">
            <h3>Live statistics</h3>
            <div class="col-lg-4">
                <h5>Sessions</h5>
                <div>
                    <canvas id="sessionChart"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <h5>Gender</h5>
                <div>
                    <canvas id="genderChart"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <h5>Messages</h5>
                <div>
                    <canvas id="messageChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <hr>
                <div id="post-wall">
                    <h3>Post something on your wall</h3>
                    <div class="input-field">
                        <textarea id="pm" name="content" rows="4" cols="50"></textarea>
                    </div>
                    <input type="submit" value="Post" onclick="postOnOwnWall()">
                </div>
                <hr>
                <div id="wall">
                    <h3>Your personal wall</h3>
                    <div id="personal-wall"></div>
                    <input type="submit" value="Refresh" onclick="showMessages()">
                </div>
            </div>
            <div id="browse-content" class="container-fluid">
                <div class="text-center" id="browse-user">
                    <h3>Search for a friend</h3>
                    <div class="input-group center-block">
                      <input id="email_search" type="email" name="email" value="" aria-describedby="basic-addon1" required>
                      <input type="submit" value="Search" onclick="browseFriend()">
                    </div>
                    <hr>
                    <div id="friend-content">
                        <h3>Content of friend</h3>
                        <div id="friend-personal-content">
                        </div>
                        <hr>
                        <h3>Post something on your friends wall</h3>
                        <div id="friend-post-wall">
                            <div class="input-field">
                                <textarea id="friend_pm" name="content" rows="4" cols="50"></textarea>
                            </div>
                            <input type="submit" value="Post" onclick="postOnFriendsWall()">
                        </div>
                        <hr>
                        <h3>Your friends wall</h3>
                        <div id="friend-wall"></div>
                        <input type="submit" value="Refresh" onclick="browseFriend()">
                    </div>
                </div>
            </div>
            <div id="account-content" class="container-fluid text-center">
                    <h3>Change password</h3>
                    <form onsubmit="return changePassword()">
                        <div class="input-field">
                            <label for="psw_old">Old password</label>
                            <input id="psw_old" type="password" name="old_password" value="" required>
                        </div>
                        <div class="input-field">
                            <label for="psw_new">Password</label>
                            <input id="psw_new"type="password" name="new_password" value="" required>
                        </div>
                        <div class="input-field">
                            <label for="psw_new_rep">Repeat PSW</label>
                            <input id="psw_new_rep" type="password" name="psw_reg_new" value="" required>
                        </div>
                        <div class="">
                            <input type="submit" value="Confirm">
                        </div>
                    </form>
                    <hr>
                    <div>
                        <button id="sign-out" class="button btn-sign-out" onclick="signOut()">Sign out</button>
                    </div>
            </div>
    </div>
</script>




</body>
</html>
