<html>
<head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <title>Twidder</title>
</head>
<body>

<!-- To switch between views -->
<div id="content"></div>

<!-- Welcome View -->
<script id="welcome_view" type="text/view">
    <div id="container">
         <div id="alert-container" class="alert">
            <span class="cross-btn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p id="error-message"></p>
        </div>
        <div id="logo_div">
            <img src="wimage.png">
        </div>
        <div id="user_container">
            <div id="login_div">
                <h3></h3>
                 <form onsubmit="return signInHandler()">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <div class="pull-right">
                        <input type="submit" name="login" value="Login"">
                    </div>
                </form>
            </div>
            <div id="reg_div">
                <form onsubmit="return signUpHandler()">
                    <h3 class="text-center">Sign up here</h3>
                    <div class="input-field">
                        <label for="first_name">First name</label>
                        <input id="first_name" type="text" name="firstname" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="family_name">Family name</label>
                        <input id="family_name" type="text" name="familyname" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="gender">Gender</label>
                        <select class="extend-select" id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="city">City</label>
                        <input id="city" type="text" name="city" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="country">Country</label>
                        <input id="country" type="text" name="country" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="email_reg">Email</label>
                        <input id="email_reg" type="email" name="email_reg" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="psw_reg">Password</label>
                        <input id="psw_reg"type="password" name="password_reg" value="" required>
                    </div>
                    <div class="input-field">
                        <label for="psw_reg_rep">Repeat PSW</label>
                        <input id="psw_reg_rep" type="password" name="psw_reg_rep" value="" required>
                    </div>
                    <div class="pull-right">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </div>


</script>

<!-- Profile View -->
<script id="profile_view" type="text/view">
    <div id="container">
         <div id="alert-container" class="alert">
            <span class="cross-btn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p id="error-message"></p>
        </div>
        <h2 id="welcome-text" class=text-center>Welcome to Twidder</h2>
            <ul class="tab">
              <li id="home-tab" style="background:none"><a href="" onclick="return openTab('Home')">Home</a></li>
              <li id="browse-tab"><a href="" onclick="return openTab('Browse')">Browse</a></li>
              <li id="account-tab"><a href="" onclick="return openTab('Account')">Account</a></li>
            </ul>
            <div id="home-content" class="home-content text-center">
                <h3>Personal content</h3>
                <div id="personal-content"></div>
                <hr>
                <div id="post-wall">
                    <h3>Post something on your wall</h3>
                    <div class="input-field">
                        <textarea id="pm" name="content" rows="4" cols="50"></textarea>
                    </div>
                    <input type="submit" value="Post" onclick="postOnOwnWall()">
                </div>
                <hr>
                <div id="wall">
                    <h3>Your personal wall</h3>
                    <div id="personal-wall"></div>
                    <input type="submit" value="Refresh" onclick="showMessages()">
                </div>
            </div>
            <div id="browse-content" class="browse-content text-center">
                <div id="browse-user">
                    <h3>Search for a friend</h3>
                    <div class="input-field">
                        <label for="email_search">Email</label>
                        <input id="email_search" type="email" name="email" value="" required>
                    </div>
                    <div class="">
                        <input type="submit" value="Search" onclick="browseFriend()">
                    </div>
                    <hr>
                    <div id="friend-content">
                        <h3>Content of friend</h3>
                        <div id="friend-personal-content">
                        </div>
                        <hr>
                        <h3>Post something on your friends wall</h3>
                        <div id="friend-post-wall">
                            <div class="input-field">
                                <textarea id="friend_pm" name="content" rows="4" cols="50"></textarea>
                            </div>
                            <input type="submit" value="Post" onclick="postOnFriendsWall()">
                        </div>
                        <hr>
                        <h3>Your friends wall</h3>
                        <div id="friend-wall"></div>
                        <input type="submit" value="Refresh" onclick="browseFriend()">
                    </div>
                </div>
            </div>
            <div id="account-content" class="account-content text-center">
                    <h3>Change password</h3>
                    <form onsubmit="return changePassword()">
                        <div class="input-field">
                            <label for="psw_old">Old password</label>
                            <input id="psw_old" type="password" name="old_password" value="" required>
                        </div>
                        <div class="input-field">
                            <label for="psw_new">Password</label>
                            <input id="psw_new"type="password" name="new_password" value="" required>
                        </div>
                        <div class="input-field">
                            <label for="psw_new_rep">Repeat PSW</label>
                            <input id="psw_new_rep" type="password" name="psw_reg_new" value="" required>
                        </div>
                        <div class="">
                            <input type="submit" value="Confirm">
                        </div>
                    </form>
                    <hr>
                    <div>
                        <button id="sign-out" class="button btn-sign-out" onclick="signOut()">Sign out</button>
                    </div>
            </div>
    </div>
</script>
</body>
</html>
