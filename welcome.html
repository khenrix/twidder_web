<html>
<head>
    <link href="welcome.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="logo_div">
        <img src="wimage.png" width="340" height="400">
    </div>
    <div id="user_container">
        <div id="login_div">
            Email <input class="input-align" type="text" name="email" value=""><br>
            Password <input class="input-align" type="password" name="psw"> <br>
            <input type="submit" value="login">
        </div>
        <div id="reg_div">
            <h3 class="text-center">Sign up here</h3>
            First name <input class="input-align" type="text" name="firstname" value=""><br>
            Family name <input class="input-align" type="text" name="familyname" value=""><br>

            City <input class="input-align" type="text" name="city" value=""><br>
            Country <input class="input-align" type="text" name="country" value=""><br>
            Email <input class="input-align" type="text" name="email_reg" value=""><br>
            Password <input class="input-align" type="password" name="psw_reg"> <br>
            Repeat PSW <input class="input-align" type="password" name="psw_reg_rep"> <br><br>
            <input type="submit" value="Sign Up">
        </div>
    </div>
</div>
</body>
</html>
